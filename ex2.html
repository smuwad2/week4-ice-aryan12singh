<!DOCTYPE html>
<html>
<head>
    <style>

        #div1 {
            width: 200px;
            height: 200px;
            background-color: goldenrod;
        }

        /* add CSS code here */
        #div1.circle {
            border-radius: 50%;
        }
        #div1.square {
            border-radius: 0;
        }
    </style>

    
</head>
<body>
    
    <h2>Changing HTML Attribute Value</h2>

    <div id="div1"></div>

    <button onclick="changeShape()">Make a change!</button>

    <script>
        var square=true;
       // add code here
        
       function changeShape() {
            const div1 = document.getElementById("div1");
            if (square == true) {
                div1.classList.remove("square");
                div1.classList.add("circle");
            }
            else {
                div1.classList.remove("circle");
                div1.classList.add("square");
            }
            square = !square;
       }
    </script>

</body>
</html>
