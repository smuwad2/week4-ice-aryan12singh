<html>
   <head>
      <title>Event Handling</title>
   </head>
   <body>
     
      <h1>Shopping List</h1>
      <p>Get it done today</p>
      
        <!-- add HTML code here -->
      <input type="text" id="item" placeholder="enter items">
      <input type="submit" value="Enter" id="submitBtn"><br>
      <div id='container'>
         <ul>
            <li>Notebook</li>
            <li>Jello</li>
            <li>Spinach</li>
            <li>Rice</li>
            <li>Birthday Cake</li>
            <li>Candles</li>
         </ul>
      </div>
      
      <script>
      
        // add code here
         const divElem = document.getElementById("container");
         const divItem = document.getElementById("item");
         const submitBtn = document.getElementById("submitBtn");
         const ulElem = divElem.querySelector("ul");

         submitBtn.addEventListener("click", function(e) {
            e.preventDefault();
            if (divItem.value.trim() !== "") {
               const liElem = document.createElement("li");
               liElem.innerText = divItem.value;
               ulElem.appendChild(liElem);
               divItem.value = "";
            }
         });

      </script>
 
   </body>
</html>
